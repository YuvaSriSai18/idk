<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Alerts â€“ Subscribe</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      max-width: 420px;
      width: 100%;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #4f46e5;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    .info {
      font-size: 15px;
      color: #374151;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input[type="email"] {
      padding: 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      background: #4f46e5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    #error {
      color: #dc2626;
      font-size: 13px;
      display: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">ðŸš€ Job Alerts</div>
    <div class="subtitle">AI-Powered Job & Internship Notifications</div>

    <div class="info">
      Get verified job & internship alerts from trusted YouTube channels.
    </div>

    <form method="POST" action="/api/subscribe">
      <input
        type="email"
        name="email"
        placeholder="Enter E-Mail address"
        required
      />
      <div id="error"></div>
      <button type="submit">Subscribe</button>
    </form>

    <div class="footer">
      <span>No spam. Unsubscribe anytime.</span>
    </div>
  </div>

<script>
  const form = document.querySelector("form");
  const emailInput = document.querySelector("input[type='email']");
  const errorBox = document.getElementById("error");

  const allowedExactDomains = ["gmail.com"];
  const allowedAcademicSuffixes = [
    ".edu",
    ".edu.in",
    ".ac.in",
    ".ac.uk",
    ".edu.au",
    ".edu.sg"
  ];

  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email);
  }

  function isAllowedDomain(email) {
    const domain = email.split("@")[1].toLowerCase();
    return (
      allowedExactDomains.includes(domain) ||
      allowedAcademicSuffixes.some(suffix => domain.endsWith(suffix))
    );
  }

  form.addEventListener("submit", function (e) {
    const email = emailInput.value.trim().toLowerCase();
    errorBox.style.display = "none";

    if (!isValidEmail(email)) {
      e.preventDefault();
      errorBox.textContent = "Invalid email format.";
      errorBox.style.display = "block";
      return;
    }

    if (!isAllowedDomain(email)) {
      e.preventDefault();
      errorBox.textContent =
        "Only Gmail or official university/college email addresses are allowed.";
      errorBox.style.display = "block";
    }
  });
</script>

</body>
</html>
